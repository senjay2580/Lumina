<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina 提示词助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- 登录页面 -->
    <div id="login-page" class="page">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24">
          <defs>
            <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#FF8C00"/>
              <stop offset="50%" stop-color="#FF6B00"/>
              <stop offset="100%" stop-color="#E85D00"/>
            </linearGradient>
            <linearGradient id="g2" x1="100%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" stop-color="#FFB347"/>
              <stop offset="100%" stop-color="#FF6B00"/>
            </linearGradient>
          </defs>
          <g fill="none">
            <path fill="url(#g1)" fill-rule="evenodd" d="M10.2 6L8 8a1 1 0 0 0 1.4 1.4A21 21 0 0 1 12 7.2a21 21 0 0 1 2.6 2.2A1 1 0 0 0 16.1 8l-2.2-2l2.6-1c1.2-.1 1.8 0 2.2.4c.4.5.6 1.6 0 3.4c-.7 1.8-2.1 3.9-4 5.8c-2 2-4 3.4-5.9 4c-1.8.7-3 .5-3.4 0c-.3-.3-.5-1-.3-2a9 9 0 0 1 1-2.7L8 16a1 1 0 0 0 1.3-1.5c-1.9-1.9-3.3-4-4-5.8c-.6-1.8-.4-3 0-3.4c.4-.3 1-.5 2.2-.3c.7.1 1.6.5 2.6 1ZM12 4.9c1.5-.8 2.9-1.4 4.2-1.7C17.6 3 19 3 20 4.1c1.3 1.3 1.2 3.5.4 5.5a15 15 0 0 1-1.2 2.4c.8 1.5 1.4 3 1.7 4.2c.2 1.4 0 2.9-1 3.9s-2.4 1.1-3.8.9c-1.3-.3-2.7-.9-4.2-1.7l-2.4 1.2c-2 .8-4.2 1-5.6-.4c-1-1-1.1-2.5-.9-3.9A12 12 0 0 1 4.7 12a15 15 0 0 1-1.2-2.4c-.8-2-1-4.2.4-5.6C5 3 6.5 3 8 3.1c1.2.3 2.6.9 4 1.7ZM14 18a9 9 0 0 0 2.7 1c1 .2 1.7 0 2-.3c.4-.4.6-1 .4-2.1a9 9 0 0 0-1-2.7A23.4 23.4 0 0 1 14 18" clip-rule="evenodd"/>
            <path fill="url(#g2)" d="M14 12a2 2 0 1 1-4 0a2 2 0 0 1 4 0"/>
          </g>
        </svg>
        <h1>Lumina</h1>
      </div>
      <p class="subtitle">登录以访问你的提示词库</p>
      
      <form id="login-form">
        <div class="form-group">
          <input type="text" id="username" placeholder="用户名或邮箱" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="密码" required>
        </div>
        <div id="login-error" class="error-message"></div>
        <button type="submit" class="btn-primary" id="login-btn">
          <span>登录</span>
          <div class="spinner hidden"></div>
        </button>
      </form>
    </div>

    <!-- 主页面 -->
    <div id="main-page" class="page hidden">
      <div class="header">
        <div class="user-info">
          <span id="user-name"></span>
          <button id="logout-btn" class="btn-text">退出</button>
        </div>
      </div>
      
      <div class="search-box">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="搜索提示词...">
      </div>
      
      <div class="categories" id="categories">
        <button class="category-btn active" data-id="ALL">全部</button>
      </div>
      
      <div class="prompts-list" id="prompts-list">
        <div class="loading">加载中...</div>
      </div>
      
      <div class="footer">
        <p class="shortcut-hint">快捷键: Alt+Shift+L 在页面中打开面板</p>
      </div>
    </div>

    <!-- 详情页 -->
    <div id="detail-page" class="page hidden">
      <div class="detail-header">
        <button id="back-btn" class="btn-back">← 返回</button>
        <button id="detail-copy-btn" class="btn-copy">复制</button>
      </div>
      <div class="detail-meta">
        <span id="detail-category" class="prompt-category"></span>
        <div id="detail-tags" class="prompt-tags"></div>
      </div>
      <h2 id="detail-title" class="detail-title"></h2>
      <div id="detail-content" class="detail-content"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
